server:
  port: '8080'
  tomcat:
    relaxed-query-chars: '|,{,},[,],^'
spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
  datasource:
    url: jdbc:mysql://localhost:3306/uniAppDB
    username: root
    password: "SpringBoot123"
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: 'false'
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect